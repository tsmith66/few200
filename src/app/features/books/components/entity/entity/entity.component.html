<div class="form-group">
  <label for="Title">Title</label>
  <input name="Title"
         class="form-control"
         #title>
</div>
<div class="form-group">
  <label for="Author">Author</label>
  <input name="Author"
         class="form-control"
         #author>
</div>
<input type="button"
       (click)="addBook(title, author)"
       class="btn btn-primary"
       value="Add Book">
